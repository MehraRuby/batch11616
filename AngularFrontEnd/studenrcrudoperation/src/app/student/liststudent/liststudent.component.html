


<table class="table table-responsive">

  <thead>
    <tr>
       <th> Images </th>
       <th> Student Name </th>
       <th> Score </th>

       <th colspan="2" class="text-center"> Actions </th>
    </tr>
  </thead>
<tbody>
  @for(a of courselist | paginate: { itemsPerPage: count, currentPage: p };track a )
  {
    <tr>
        <td> <img src="data:image/*;base64,{{a.pic}}" height="50" width="50" style="border-radius: 50%;" >



        </td>
        <td> {{ a.stname }}</td>
        <td> {{ a.score }}</td>

        <td> <button  class="btn btn-small btn-warning" data-bs-toggle="modal" data-bs-target="#mod_2" (click)="updateprdtid(a)" > Update </button></td>
        <td> <button  class="btn btn-small btn-danger" (click)="deleteprdt(a.stid)"> Delete </button></td>
    </tr>
  }
</tbody>
</table>

<div class="text-right">
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>

<div class="modal fade" id="mod_2" aria-hidden="true">
  <form>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Information </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="updateclose()"></button>
        </div>
        <div class="modal-body">

            <!-- modal body -->

            <div class="container mt-5 g-2">

                 <div class="form-group">
                      <div class="row">
                              <div class="col-sm-3">
                                      <label for="stname" class="form-label"> StudentName :  </label>
                              </div>
                              <div class="col-sm-6">
                                <input class="form-control"
                                type="text" name="stname" id="stname" placeholder="{{ stname }}" [(ngModel)]="stname"/>
                              </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-sm-3">
                                  <label for="score" class="form-label"> Score :  </label>
                          </div>
                          <div class="col-sm-6">
                              <input type="text" class="form-control"
                              id="score" name="score" placeholder="score" [(ngModel)]="score">
                          </div>
                      </div>
                      <br>
                </div>

            </div>



                <!-- Form Ends -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="updatesave()">Update</button>
        </div>
      </div>
    </div>
    </form>
  </div>
