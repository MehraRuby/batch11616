
<div class="container text-center"> <h1>{{ title }}</h1> </div>
<div class ="container" style="padding:20px;">

<div class="row">
<div class="col-3"></div>

<div class="col-7">
  <div style="margin: 20px;">

    <form  class="form-group" name="tempform" #userform="ngForm" (ngSubmit)="userform.form.valid">

      <div>
        <input type="text" placeholder="User Name" name="username"
        required maxlength="10" minlength="3"
        [(ngModel)] = "tempform.username" [ngModelOptions]="{standalone: true}"
        #username="ngModel"
        class="form-control"/>
                          <!-- validation  -->

                          <div *ngIf="userform.submitted && username.errors">

                              <div *ngIf="username.errors['required']">
                                  <strong class="text-danger"> * </strong>
                              </div>

                              <div *ngIf="username.errors['maxlength']">
                                <strong class="text-danger"> Max Length is 10 </strong>
                              </div>

                              <div *ngIf="username.errors['minlength']">
                                <strong class="text-danger"> Min Length is 3 </strong>
                              </div>

                          </div>
      </div>
<br><br>
      <div>
        <input type="text" placeholder="Password" name="password"
        required maxlength="10" minlength="3"
        [(ngModel)] = "tempform.password" [ngModelOptions]="{standalone: true}"
        #password="ngModel"
        class="form-control"/>

        <!-- validation  -->

        <div *ngIf="userform.submitted && password.errors">

          <div *ngIf="password.errors['required']">
              <strong class="text-danger"> * </strong>
          </div>

          <div *ngIf="password.errors['maxlength']">
            <strong class="text-danger"> Max Length is 10 </strong>
          </div>

          <div *ngIf="password.errors['minlength']">
            <strong class="text-danger"> Min Length is 3 </strong>
          </div>

      </div>


      </div>
<br><br>


<div class="col-3">

<button class="form-control btn btn-primary"
type="submit" (click)="onSubmit()"> Submit </button>
</div>
    </form>
    </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
